<div class="create-form">
    <h2>EDIT COMPANY</h2>
    <form [formGroup]="Form"
        (ngSubmit)="UpdateCompany(name.value,hotline.value,address.value,website.value,status.checked)">
        <ng-container *ngIf="imgToshow ==''; else showLogo">
            <div class="form-item">
                <label>Logo</label>
                <input type="file" accept="image/*" class="{{Form.controls.logo.status !== 'VALID' ? 'red' :'green'}}"
                    #logo name="file" (change)="handleImageInput($event)" formControlName="logo">
            </div>
        </ng-container>
        <ng-template #showLogo>
            <div style="position: relative; width: 150px; height: 150px;margin: auto;">
                <img src="{{imgToshow}}" alt="" class="showLogoImg">
                <input type="file" accept="image/*" class="showLogo" #logo name="file"
                    (change)="handleImageInput($event)">
            </div>
        </ng-template>

        <div class="form-item">
            <label for="name">Insurer Name</label>
            <input type="text" class="{{Form.controls.name.status !== 'VALID' ? 'red' :'green'}}"
                #name name="name" formControlName="name" value="{{data?.companyName}}">
        </div>
        <div class="form-item">
            <label for="hotline">Hotline</label>
            <input type="text" class="form-control" #hotline name="hotline" formControlName="hotline"
                value="{{data?.companyPhone}}">
        </div>
        <div class="form-item">
            <label for="address">Address</label>
            <input type="text" class="form-control" #address name="address" formControlName="address"
                value="{{data?.address}}">
        </div>
        <div class="form-item">
            <label for="website">Website</label>
            <input type="text" class="form-control" #website name="website" formControlName="website"
                value="{{data?.url}}">
        </div>
        <div class="form-item">
            <label>Status</label>
            <input type="checkbox" #status name="status" formControlName="status" [checked]="data?.status">
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-adding">Update Insurer</button>
            <button type="button" class="btn cancel" (click)="Cancel()">Cancel</button>
        </div>
    </form>

</div>
