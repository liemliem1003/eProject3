<div class="container">
    <h2>Edit Insurer Details</h2>
    <form>
      <div class="form-group">
        <label for="name">Insurer Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="hotline">Hotline</label>
        <input type="text" class="form-control" id="hotline" name="hotline">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input type="text" class="form-control" id="website" name="website">
      </div>
      <div class="form-check">
        <label class="form-check-label" for="active">Available</label>
        <input type="checkbox" class="form-check-input" id="active" name="active" checked>
      </div>
      <div class="form-group">
        <label for="logo">Logo</label>
        <input type="file" class="form-control-file" id="logo" name="file" required>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-adding">Update Insurer</button>
        <button type="button" class="btn cancel">Cancel</button>
      </div>
      
    </form>
  </div>
