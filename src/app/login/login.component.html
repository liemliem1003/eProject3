<div class="container">
    <h2>Online Health Insurance</h2>
    <form action="">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" #username placeholder="Input username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" #password placeholder="Input password">
      </div>
      <div class="button-container">
        <button (click)="Login(username.value,password.value)" type="submit" class="btn btn-primary" #loginButton>Sign In</button>
      </div>
    </form>
  </div>
