<div class="container">
    <button routerLink="/addcompany">Add</button>

    <div class="table-responsive-sm">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Logo</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Website</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let company of companies; let i = index">
                    <td>{{i+1}}</td>
                    <td><img src="http://localhost:3000/{{company.logo}}" alt=""></td>
                    <td>{{company.companyName}}</td>
                    <td>{{company.address}}</td>
                    <td>{{company.url}}</td>
                    <td>{{company.companyPhone}}</td>
                    <td><span class="{{company.status?'status-active':'status-inactive'}}">{{company.status?'Active':'Inactive'}}</span></td>
                    <td>
                        <button routerLink="/editcompany" [queryParams]="{ companyID: company.companyId }" routerLinkActive="active" class="nav-link">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
