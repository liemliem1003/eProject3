<div class="container">
    <h2>Edit Employee</h2>
        <form (ngSubmit)="AddPolicyToUser()" [formGroup]="Form">
        <div class="form-group" >
            <label for="name">Name</label>
            <input type="text" class="form-control" #name readonly value="{{userData?.name}}">
        </div>
        <div class="form-group">
            <label for="selectedPolicy">Select Policy</label>
            <select class="form-control" formControlName="selectedPolicy" (change)="CalculateEndDate(startDate.value)">
                <option *ngFor="let policy of availablePolicy; let i = index" value="{{i}}">{{policy.policyName}}</option>
            </select>
        </div>
        <div class="form-group" >
            <label for="name">Total Amount</label>
            <input type="text" class="form-control" readonly value="{{totalAmount | number: '1.0-0'}}">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control {{Form.controls.startDate.status !== 'VALID' ? 'is-invalid' :'is-valid'}}" #startDate formControlName="startDate" (change)="CalculateEndDate(startDate.value)">
            <div class="{{Form.controls.startDate.status !== 'VALID' ? 'invalid-feedback' :'valid-feedback'}}">{{Form.controls.startDate.status !== 'VALID' ? "Start date can't be blank" : 'Look Good!!!'}}</div>
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" #endDate readonly formControlName="endDate">
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-adding">Add Policy to User</button>
            <button type="button" class="btn cancel" (click)="Cancel()">Cancel</button>
        </div>
    </form>
</div>
