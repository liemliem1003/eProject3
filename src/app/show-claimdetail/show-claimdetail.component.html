<app-functioninshow></app-functioninshow>
<div class="container">
    <h2>Approve Claim</h2>
    <div class="form-group">
        <label for="name">Policy Name</label>
        <input type="text" class="form-control" name="name" readonly value="{{data?.policyInfor?.policyName}}">
    </div>
    <div class="form-group">
        <label for="name">Insurer</label>
        <input type="text" class="form-control" name="name" readonly value="{{data?.policyInfor?.companyInfor?.companyName}}">
    </div>
    <<div class="form-group">
        <label for="name">Create Date</label>
        <input type="date" class="form-control" name="name" readonly value="{{data?.createDate}}">
    </div>
    <div class="form-group">
        <label for="name">Employee Name</label>
        <input type="text" class="form-control" name="name" readonly value="{{data?.userInfor?.name}}">
    </div>
    <div class="form-group">
        <label for="name">Phone</label>
        <input type="text" class="form-control" name="name" readonly value="{{data?.userInfor?.phone}}">
    </div>
    <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" name="name" readonly value="{{data?.userInfor?.email}}">
    </div>
    <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class="form-control" name="name" readonly value="{{data?.userInfor?.address}}">
    </div>
    <div class="form-group">
        <label for="name">Approve Amount</label>
        <input type="date" class="form-control" name="name" readonly value="{{data?.approveAmount}}">
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-adding">Approve</button>
        <button type="button" class="btn cancel" (click)="Cancel()">Cancel</button>
    </div>
</div>
