<div class="container">
    <h2>Create Claim</h2>
    <form [formGroup]="Form" (ngSubmit)="Create()">
        <div class="form-group">
            <label for="name">Employee Name</label>
            <input type="text" class="form-control" #name formControlName="name" readonly>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" #phone formControlName="phone" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" #email formControlName="email" readonly>
        </div>
        <div class="form-group">
            <label for="policyName">Policy</label>
            <input type="text" class="form-control" #policyName formControlName="policyName" readonly>
        </div>
        <div class="form-group">
            <label for="insurer">Insurer</label>
            <input type="text" class="form-control" #insurer formControlName="insurer" readonly>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control {{Form.controls.description.status !== 'VALID' ? 'is-invalid' :'is-valid'}}" formControlName="description">
            <div class="{{Form.controls.description.status !== 'VALID' ? 'invalid-feedback' :'valid-feedback'}}">{{Form.controls.description.status !== 'VALID' ? "Description can't be blank" : 'Look Good!!!'}}</div>

        </div>
        <div class="form-group">
            <label for="appAmount">Amount</label>
            <input type="number" class="form-control" #appAmount formControlName="appAmount">
        </div>
        <div class="form-group">
            <button>Add img</button>
        </div>
        <div class="form-group">
            <label for="logo">Logo</label>
            <input type="file" class="form-control-file" #logo name="file" (change)="handleImageInput($event)">
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-adding">Create Claim</button>
            <button type="button" class="btn cancel" (click)="Cancel()">Cancel</button>
        </div>
    </form>
</div>
