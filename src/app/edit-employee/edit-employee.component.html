<div class="container">
    <h2>Add new Employee</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" #name name="name" required placeholder="Input Employee Name">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" #username name="username" required placeholder="Input Username" readonly>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" #password name="password" required placeholder="Input Password">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" #email name="email" required placeholder="Input Email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" #phone name="phone" required placeholder="Input Phone" required>
        </div>
        <div class="form-check">
            <label class="form-check-label" for="active">Available</label>
            <input type="checkbox" class="form-check-input" #active name="active" checked>
        </div>
        <div class="form-group">
            <label for="avt">Avatar</label>
            <input type="file" class="form-control-file" #avt name="avt" required placeholder="Select Avatar">
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-adding">Add Insurer</button>
            <button type="button" class="btn cancel">Cancel</button>
        </div>
    </form>
</div>
