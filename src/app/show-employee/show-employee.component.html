<form action="false" (ngSubmit)="Search(search.value)">
    <div class="form-search">
        <input type="text" class="inputSearch" placeholder="Search Company" #search>
        <div class="">
            <button class="searchBtn" type="submit"><img src="assets/imgs/search.svg" alt="" /></button>
        </div>
    </div>
    <div class="sort-container">
        <select class="" (change)="Sort(sortOption.value)" #sortOption>
            <option value="asc"default>Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <button routerLink="/addemployee">Add</button>
    </div>
</form>
<div class="container">
    <div class="table-responsive-sm">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Avatar</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Status</th>
                    <th scope="col" colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees; let i = index">
                    <td>{{i+1}}</td>
                    <td><img src="http://localhost:3000/{{employee?.avatar}}" alt=""></td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.phone}}</td>
                    <td>{{employee.dob | date: 'dd/MM/yyyy'}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.address}}</td>
                    <td><span
                            class="{{employee.status?'status-active':'status-inactive'}}">{{employee.status?'Active':'Inactive'}}</span>
                    </td>
                    <td>
                        <button routerLink="/editemployee" [queryParams]="{ employeeID: employee.userId }"
                            routerLinkActive="active" class="nav-link">Edit</button>
                        
                    </td>
                    <td align="center">
                        <button routerLink="/addpolicyonuser" [queryParams]="{ employeeID: employee.userId }"
                            routerLinkActive="active" class="nav-link">Add Policy</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="paging">
    <button class="{{i+1==currentPage?'selectedPage':''}}" *ngFor="let item of [].constructor(paging); let i = index" (click)="SwitchPage(i+1)">{{i+1}}</button>
</div>
